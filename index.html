<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildergalerie</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 4px;
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .lightbox-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
            will-change: transform;
        }

        .lightbox-image.prev {
            transform: translateX(-100%);
        }

        .lightbox-image.next {
            transform: translateX(100%);
        }

        .lightbox-image.active {
            transform: translateX(0);
        }

        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1000;
        }

        .nav-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
            padding: 20px;
            z-index: 1000;
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }

        @media (max-width: 768px) {
            .nav-btn {
                font-size: 30px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="bild1.jpg" class="thumbnail" onclick="openLightbox(0)">
        <img src="bild2.jpg" class="thumbnail" onclick="openLightbox(1)">
        <img src="bild3.jpg" class="thumbnail" onclick="openLightbox(2)">
    </div>

    <div class="lightbox" onclick="closeLightbox()">
        <span class="close-btn">&times;</span>
        <div class="lightbox-container">
            <img src="bild1.jpg" class="lightbox-image">
            <img src="bild2.jpg" class="lightbox-image">
            <img src="bild3.jpg" class="lightbox-image">
        </div>
        <span class="nav-btn prev-btn" onclick="navigate(-1, event)">&#10094;</span>
        <span class="nav-btn next-btn" onclick="navigate(1, event)">&#10095;</span>
    </div>

    <script>
        let touchStartX = 0;
        let currentIndex = 0;
        const images = document.querySelectorAll('.lightbox-image');
        const lightbox = document.querySelector('.lightbox');

        function openLightbox(index) {
            currentIndex = index;
            lightbox.classList.add('active');
            images.forEach((img, i) => {
                img.classList.remove('active', 'prev', 'next');
                if (i === index) img.classList.add('active');
            });
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
        }

        function navigate(direction, event) {
            event.stopPropagation();
            showImage(currentIndex + direction);
        }

        function showImage(newIndex) {
            if (newIndex < 0 || newIndex >= images.length) return;

            const direction = newIndex > currentIndex ? 1 : -1;
            const currentImage = images[currentIndex];
            const newImage = images[newIndex];

            newImage.classList.add(direction === 1 ? 'next' : 'prev');
            currentImage.classList.add(direction === 1 ? 'prev' : 'next');
            newImage.classList.add('active');
            
            setTimeout(() => {
                currentIndex = newIndex;
                currentImage.classList.remove('active', 'prev', 'next');
                newImage.classList.remove('prev', 'next');
            }, 400);
        }

        // Touch Handling
        lightbox.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        }, false);

        lightbox.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const deltaX = touchEndX - touchStartX;
            
            if (Math.abs(deltaX) > 50) {
                if (deltaX > 0) {
                    showImage(currentIndex - 1);
                } else {
                    showImage(currentIndex + 1);
                }
            }
        }, false);

        // Tastatursteuerung
        document.addEventListener('keydown', e => {
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowLeft') showImage(currentIndex - 1);
                if (e.key === 'ArrowRight') showImage(currentIndex + 1);
                if (e.key === 'Escape') closeLightbox();
            }
        });
    </script>
</body>
</html>
