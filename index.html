<!DOCTYPE html>
<html lang="de">
<head>
    <!-- CSS unverändert -->
    <style>
        /* Verbesserte CSS-Struktur mit CSS-Variablen */
        :root {
            --transition-timing: cubic-bezier(0.22, 0.61, 0.36, 1);
            --lightbox-bg: rgba(0, 0, 0, 0.95);
            --control-size: 40px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 3px;
            transition: transform 0.2s;
            background: #f0f0f0;
        }

        .gallery img:hover {
            transform: scale(1.02);
        }

        /* Lightbox Verbesserungen */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--lightbox-bg);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            touch-action: none;
        }

        .slider-container {
            display: flex;
            height: 100%;
            width: 100%;
            will-change: transform;
        }

        .slider-item {
            flex: 0 0 100%;
            min-width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            pointer-events: none;
        }

        /* Navigation Verbesserungen */
        .prev, .next, .close {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: opacity 0.2s;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            padding: 10px;
            line-height: 1;
        }

        .prev, .next {
            top: 50%;
            transform: translateY(-50%);
            font-size: var(--control-size);
        }

        .prev { left: 20px; }
        .next { right: 20px; }

        .close {
            top: 25px;
            right: 25px;
            font-size: calc(var(--control-size) * 1.5);
        }

        @media (max-width: 768px) {
            :root {
                --control-size: 30px;
            }
            
            .lightbox img {
                max-width: 100%;
            }
        }

        /* Accessibility */
        [aria-hidden="true"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="bild1.jpg" alt="Beschreibung Bild 1">
        <img src="bild2.jpg" alt="Beschreibung Bild 2">
        <img src="bild3.jpg" alt="Beschreibung Bild 3">
    </div>

    <div class="lightbox">
        <div class="slider-container"></div>
        <button class="close" aria-label="Schließen">&times;</button>
        <button class="prev" aria-label="Vorheriges Bild">❮</button>
        <button class="next" aria-label="Nächstes Bild">❯</button>
    </div>

    <script>
        (function() {
            const galleryItems = document.querySelectorAll('.gallery img');
            const lightbox = document.querySelector('.lightbox');
            const sliderContainer = lightbox.querySelector('.slider-container');
            const prevBtn = lightbox.querySelector('.prev');
            const nextBtn = lightbox.querySelector('.next');
            const closeBtn = lightbox.querySelector('.close');
            
            // Clone erste und letzte Slide für nahtlosen Übergang
            const firstClone = galleryItems[0].cloneNode(true);
            const lastClone = galleryItems[galleryItems.length - 1].cloneNode(true);
            
            let currentIndex = 1; // Start bei originalem ersten Bild
            let totalSlides = galleryItems.length + 2; // +2 für Clone
            let isAnimating = false;
            let startPos = 0;

            // Slider initialisieren
            sliderContainer.appendChild(lastClone.cloneNode(true));
            galleryItems.forEach(img => {
                const slide = document.createElement('div');
                slide.className = 'slider-item';
                slide.innerHTML = `<img src="${img.src}" alt="${img.alt}">`;
                sliderContainer.appendChild(slide);
            });
            sliderContainer.appendChild(firstClone.cloneNode(true));

            function openLightbox(index) {
                currentIndex = index + 1; // +1 wegen erstem Clone
                sliderContainer.style.transform = `translateX(${-currentIndex * 100}%)`;
                lightbox.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }

            function closeLightbox() {
                lightbox.style.display = 'none';
                document.body.style.overflow = '';
            }

            function navigate(direction) {
                if (isAnimating) return;
                
                isAnimating = true;
                currentIndex += direction;
                
                sliderContainer.style.transition = 'transform 0.3s var(--transition-timing)';
                sliderContainer.style.transform = `translateX(${-currentIndex * 100}%)`;
                
                sliderContainer.addEventListener('transitionend', () => {
                    // Unsichtbarer Übergang bei Clone-Slides
                    if (currentIndex === 0) {
                        sliderContainer.style.transition = 'none';
                        currentIndex = galleryItems.length;
                        sliderContainer.style.transform = `translateX(${-currentIndex * 100}%)`;
                    }
                    if (currentIndex === totalSlides - 1) {
                        sliderContainer.style.transition = 'none';
                        currentIndex = 1;
                        sliderContainer.style.transform = `translateX(${-currentIndex * 100}%)`;
                    }
                    isAnimating = false;
                }, { once: true });
            }

            // Event Listeners
            galleryItems.forEach((img, index) => {
                img.addEventListener('click', () => openLightbox(index));
            });

            prevBtn.addEventListener('click', e => {
                e.stopPropagation();
                navigate(-1);
            });

            nextBtn.addEventListener('click', e => {
                e.stopPropagation();
                navigate(1);
            });

            closeBtn.addEventListener('click', closeLightbox);

            lightbox.addEventListener('click', e => {
                if (e.target === lightbox) closeLightbox();
            });

            // Touch Handling
            lightbox.addEventListener('touchstart', e => {
                startPos = e.touches[0].clientX;
                sliderContainer.style.transition = 'none';
            });

            lightbox.addEventListener('touchmove', e => {
                const touchX = e.touches[0].clientX;
                const deltaX = touchX - startPos;
                const movePercentage = (deltaX / window.innerWidth) * 100;
                
                sliderContainer.style.transform = `translateX(${-currentIndex * 100 + movePercentage}%)`;
            });

            lightbox.addEventListener('touchend', e => {
                const endPos = e.changedTouches[0].clientX;
                const deltaX = endPos - startPos;
                const absDelta = Math.abs(deltaX);
                const threshold = window.innerWidth * 0.1;
                
                if (absDelta > threshold) {
                    const direction = deltaX > 0 ? -1 : 1;
                    navigate(direction);
                } else {
                    sliderContainer.style.transition = 'transform 0.3s var(--transition-timing)';
                    sliderContainer.style.transform = `translateX(${-currentIndex * 100}%)`;
                }
            });

            // Keyboard Navigation
            document.addEventListener('keydown', e => {
                if (lightbox.style.display === 'flex') {
                    if (e.key === 'ArrowLeft') navigate(-1);
                    if (e.key === 'ArrowRight') navigate(1);
                    if (e.key === 'Escape') closeLightbox();
                }
            });

            // Scroll-Sperre
            lightbox.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
        })();
    </script>
</body>
</html>
