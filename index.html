<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Galerie</title>
    <style>
        /* Thumbnail Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .slider-container {
            display: flex;
            transition: transform 0.3s ease;
        }

        .slider-item {
            flex: 0 0 100%;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        /* Navigation Buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            user-select: none;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="bild1.jpg" onclick="openLightbox(0)">
        <img src="bild2.jpg" onclick="openLightbox(1)">
        <img src="bild3.jpg" onclick="openLightbox(2)">
    </div>

    <div class="lightbox" onclick="closeLightbox(event)">
        <span class="close">&times;</span>
        <div class="slider-container">
            <div class="slider-item"><img src="bild1.jpg"></div>
            <div class="slider-item"><img src="bild2.jpg"></div>
            <div class="slider-item"><img src="bild3.jpg"></div>
        </div>
        <a class="prev" onclick="navigate(-1, event)">&#10094;</a>
        <a class="next" onclick="navigate(1, event)">&#10095;</a>
    </div>

    <script>
        let currentIndex = 0;
        let touchStartX = 0;

        function openLightbox(index) {
            currentIndex = index;
            document.querySelector('.lightbox').style.display = 'flex';
            updateSlider();
        }

        function closeLightbox(event) {
            if (event.target.classList.contains('lightbox')) {
                document.querySelector('.lightbox').style.display = 'none';
            }
        }

        function navigate(direction, event) {
            event.stopPropagation();
            currentIndex = (currentIndex + direction + 3) % 3;
            updateSlider();
        }

        function updateSlider() {
            document.querySelector('.slider-container').style.transform = 
                `translateX(-${currentIndex * 100}%)`;
        }

        // Touch Handling
        document.querySelector('.lightbox').addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });

        document.querySelector('.lightbox').addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const deltaX = touchStartX - touchEndX;
            
            if (Math.abs(deltaX) > 50) {
                if (deltaX > 0) navigate(1, e);
                else navigate(-1, e);
            }
        });

        // Keyboard Navigation
        document.addEventListener('keydown', e => {
            if (document.querySelector('.lightbox').style.display === 'flex') {
                if (e.key === 'ArrowLeft') navigate(-1, e);
                if (e.key === 'ArrowRight') navigate(1, e);
                if (e.key === 'Escape') closeLightbox(e);
            }
        });
    </script>
</body>
</html>
