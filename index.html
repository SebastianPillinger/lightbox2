<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Gallery</title>
    <style>
        :root {
            --transition-timing: cubic-bezier(0.22, 0.61, 0.36, 1);
            --lightbox-bg: rgba(0, 0, 0, 0.95);
            --control-size: 40px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 3px;
            transition: transform 0.2s;
            background: #f0f0f0;
        }

        .gallery img:hover {
            transform: scale(1.02);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--lightbox-bg);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            touch-action: none;
        }

        .slider-container {
            display: flex;
            height: 100%;
            width: calc(100% * var(--total-slides));
            will-change: transform;
        }

        .slider-item {
            flex: 0 0 100%;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            pointer-events: none;
        }

        .prev, .next, .close {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: opacity 0.2s;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            padding: 10px;
            line-height: 1;
        }

        .prev, .next {
            top: 50%;
            transform: translateY(-50%);
            font-size: var(--control-size);
        }

        .prev { left: 20px; }
        .next { right: 20px; }

        .close {
            top: 25px;
            right: 25px;
            font-size: calc(var(--control-size) * 1.5);
        }

        @media (max-width: 768px) {
            :root {
                --control-size: 30px;
            }
            .lightbox img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="bild1.jpg" alt="Beschreibung 1">
        <img src="bild2.jpg" alt="Beschreibung 2">
        <img src="bild3.jpg" alt="Beschreibung 3">
    </div>

    <div class="lightbox">
        <div class="slider-container"></div>
        <button class="close" aria-label="Schließen">&times;</button>
        <button class="prev" aria-label="Vorheriges Bild">❮</button>
        <button class="next" aria-label="Nächstes Bild">❯</button>
    </div>

    <script>
        (function() {
            const galleryItems = document.querySelectorAll('.gallery img');
            const lightbox = document.querySelector('.lightbox');
            const sliderContainer = lightbox.querySelector('.slider-container');
            
            // Clone erstellen
            const firstClone = galleryItems[0].cloneNode(true);
            const lastClone = galleryItems[galleryItems.length-1].cloneNode(true);
            
            let currentIndex = 1;
            let isAnimating = false;
            let startX = 0;
            let initialTranslate = 0;

            // Slider initialisieren
            function initSlider() {
                sliderContainer.innerHTML = '';
                
                // Clone hinzufügen
                const lastSlide = createSlide(lastClone);
                const firstSlide = createSlide(firstClone);
                
                sliderContainer.appendChild(lastSlide);
                galleryItems.forEach(img => sliderContainer.appendChild(createSlide(img)));
                sliderContainer.appendChild(firstSlide);
                
                // CSS Variable setzen
                const total = galleryItems.length + 2;
                sliderContainer.style.setProperty('--total-slides', total);
            }

            function createSlide(img) {
                const slide = document.createElement('div');
                slide.className = 'slider-item';
                slide.innerHTML = `<img src="${img.src}" alt="${img.alt}">`;
                return slide;
            }

            function openLightbox(index) {
                currentIndex = index + 1;
                initialTranslate = -currentIndex * 100;
                sliderContainer.style.transform = `translateX(${initialTranslate}%)`;
                lightbox.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }

            function navigate(direction) {
                if (isAnimating) return;
                
                isAnimating = true;
                currentIndex += direction;
                
                sliderContainer.style.transition = 'transform 0.3s var(--transition-timing)';
                sliderContainer.style.transform = `translateX(${-currentIndex * 100}%)`;
                
                sliderContainer.addEventListener('transitionend', () => {
                    // Unsichtbare Übergänge
                    if (currentIndex === 0) {
                        currentIndex = galleryItems.length;
                        sliderContainer.style.transition = 'none';
                        sliderContainer.style.transform = `translateX(${-currentIndex * 100}%)`;
                    }
                    if (currentIndex === galleryItems.length + 1) {
                        currentIndex = 1;
                        sliderContainer.style.transition = 'none';
                        sliderContainer.style.transform = `translateX(${-currentIndex * 100}%)`;
                    }
                    isAnimating = false;
                }, { once: true });
            }

            // Event Listeners
            galleryItems.forEach((img, index) => {
                img.addEventListener('click', () => {
                    initSlider();
                    openLightbox(index);
                });
            });

            lightbox.querySelector('.prev').addEventListener('click', () => navigate(-1));
            lightbox.querySelector('.next').addEventListener('click', () => navigate(1));
            lightbox.querySelector('.close').addEventListener('click', () => {
                lightbox.style.display = 'none';
                document.body.style.overflow = '';
            });

            // Touch Handling
            lightbox.addEventListener('touchstart', e => {
                startX = e.touches[0].clientX;
                initialTranslate = -currentIndex * 100;
                sliderContainer.style.transition = 'none';
            });

            lightbox.addEventListener('touchmove', e => {
                if (!isAnimating) {
                    const currentX = e.touches[0].clientX;
                    const deltaX = currentX - startX;
                    const translate = initialTranslate + (deltaX / window.innerWidth * 100);
                    sliderContainer.style.transform = `translateX(${translate}%)`;
                }
            });

            lightbox.addEventListener('touchend', e => {
                const endX = e.changedTouches[0].clientX;
                const deltaX = endX - startX;
                const absDelta = Math.abs(deltaX);
                const threshold = window.innerWidth * 0.1;

                if (absDelta > threshold) {
                    const direction = deltaX > 0 ? -1 : 1;
                    navigate(direction);
                } else {
                    sliderContainer.style.transition = 'transform 0.2s ease-out';
                    sliderContainer.style.transform = `translateX(${-currentIndex * 100}%)`;
                }
            });

            // Tastatur
            document.addEventListener('keydown', e => {
                if (lightbox.style.display === 'flex') {
                    if (e.key === 'ArrowLeft') navigate(-1);
                    if (e.key === 'ArrowRight') navigate(1);
                    if (e.key === 'Escape') lightbox.style.display = 'none';
                }
            });

            initSlider();
        })();
    </script>
</body>
</html>
